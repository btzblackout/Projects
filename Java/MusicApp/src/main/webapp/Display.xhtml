<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Music Application</title></h:head>
<h:body>
	<center>
		<h2>List of Songs</h2>
		<h:dataTable value="#{musicList}" var="ml" border="3">
			<h:column>
				<f:facet name="header">Song name</f:facet>
				<h:outputLabel value="#{ml.songName}">
				</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Artist</f:facet>
				<h:outputLabel value="#{ml.artist}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Album</f:facet>
				<h:outputLabel value="#{ml.album}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Release Date</f:facet>
				<h:outputLabel value="#{ml.releaseDate}"></h:outputLabel>
			</h:column>
		</h:dataTable>

	</center>
</h:body>
</html>
