<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>
		Home Page
	</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<table>
				<tr>
					<td>Song Name:</td>
					<td>
						<h:inputText id="songName" value = "#{music.songName}" title="" />
						<h:message for="songName" />
					</td>
				</tr>
				<tr>
					<td>Artist Name:</td>
					<td>
						<h:inputText id="artist" value="#{music.artist}" title="" />
						<h:message for="artist" />
					</td>
				</tr>
				<tr>
					<td>Album Name:</td>
					<td>
						<h:inputText id="album" value="#{music.album}" title="" />
						<h:message for="album" />
					</td>
				</tr>
				<tr>
					<td>Release Date:</td>
					<td>
						<h:inputText id="releaseDate" value="#{music.releaseDate}" title="" />
						<h:message for="releaseDate" />
					</td>
				</tr>
			</table>
		<h:commandButton value="Register" action="#{controller.addMusic(music)}" />
		<h:commandButton  action="#{controller.getMusicList()}" class="btn_submit" value="View"/>
		</h:form>
	</center>
</h:body>
</html>
