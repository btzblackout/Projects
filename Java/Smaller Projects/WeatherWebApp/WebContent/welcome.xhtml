
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>
		Home Page
	</title>
</h:head>
<h:body>
	<center>
		<h2>Weather Data</h2>
		<h:dataTable value = "#{weatherList}" var = "wo" border = "3">
			<h:column>
				<f:facet name="header">Temperature</f:facet>
				<h:outputText value = "#{wo.temp}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Percipitation</f:facet>
				<h:outputText value = "#{wo.percip}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Wind</f:facet>
				<h:outputText value = "#{wo.wind}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Humidity</f:facet>
				<h:outputText value = "#{wo.humid}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">City</f:facet>
				<h:outputText value = "#{wo.city}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">State</f:facet>
				<h:outputText value = "#{wo.state}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Date</f:facet>
				<h:outputText value = "#{wo.date}"></h:outputText>
			</h:column>
		</h:dataTable>
			</center>
</h:body>
</html>
