<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="templates/defaultTemplate.xhtml">
		<ui:define name = "header">
			<h1>Shipping Log-in</h1>
		</ui:define>
		<ui:define name="content">
			<form action = "login" method = "post">
			<table>
				<tr>
					<td><h:outputLabel for="username">Username: </h:outputLabel></td>
					<td><h:inputText id="username"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="password">Password: </h:outputLabel></td>
					<td><h:inputSecret id="password"></h:inputSecret></td>
				</tr>
				<tr>
					<td><h:commandButton value="submit" type="submit" /></td>
				</tr>
			</table>
			<p>HINT: You can log-in with username - admin and password - password.</p>
			</form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
