<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Display Test</title>

</h:head>
<h:body>
	<h2>Weather Information</h2>
	<h:dataTable value = "#{controller.getWeatherData()}" var = "wo" border="2">
		<h:column>
			<f:facet name="header">ID</f:facet>
         #{wo.id}
      </h:column>
		<h:column>
			<f:facet name="header">Temperature</f:facet>
         #{wo.temp}
      </h:column>
		<h:column>
			<f:facet name="header">Percipitation</f:facet>
           #{wo.percip}
       </h:column>
		<h:column>
			<f:facet name="header">Wind Speed</f:facet>
           #{wo.wind}
       </h:column>
		<h:column>
			<f:facet name="header">Humidity</f:facet>
           #{wo.humid}
       </h:column>
       <h:column>
			<f:facet name="header">City</f:facet>
           #{wo.city}
       </h:column>
       <h:column>
			<f:facet name="header">State</f:facet>
           #{wo.state}
       </h:column>
       <h:column>
			<f:facet name="header">Date and Time</f:facet>
           #{wo.date}
       </h:column>
	</h:dataTable>
</h:body>
</html>
